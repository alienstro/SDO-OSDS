<div class="endorse">
  <div class="main">
    <div class="header">
      <h1>Reject Application</h1>
    </div>

    <div class="input-container">
      <textarea [(ngModel)]="remarks_message" placeholder="Enter remarks here..."></textarea>

    </div>

    <div class="footer">
      <div class="cancel">
        <button class="button-1" (click)="cancel()">Cancel</button>
      </div>
      <div class="confirm">
        <button class="button-1" (click)="rejectApplicationOffice()">Reject</button>
      </div>
    </div>
  </div>
</div>
