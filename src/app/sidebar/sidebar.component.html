<div class="sidebar">
    <div class="main-content">
        <div class="profile">
            <div class="img-contianer">
                <img src="/profile.svg" alt="user pfp">
            </div>
        
            <div class="info-container">
                <p class="profile-name">{{ firstName }} {{ lastName }}</p>
                <p class="profile-department" *ngIf="department_id === '1'">OSDS</p>

            </div>

        </div>

        <div class="routes">
            <button>
                <img src="/forms.svg" alt="applicant forms img">

                <div class="button-title" (click)="applications()">
                    <span>Applications</span>

                </div>
        
            </button>
        </div>

        <div class="logout">
            <button (click)="logout()">
                Logout
            </button>
        </div>
    </div>

</div>
